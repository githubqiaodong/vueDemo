  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
 </head>

 <body>
	<!--  -->
	<div id = "app">
	  <p v-if="seen">现在你看到我了</p>
	  </br>
	  <span v-bind:title="message">
		鼠标悬停几秒钟查看此处动态绑定的提示信息！
	  </span>
	  </br>
	  <ol>
		<li v-for="todo in todos">
		  {{ todo.text }}
		</li>
	  </ol>
	</div>
	
	<script>
	  
	  var vm = new Vue({
	    
	    el: '#app',
		data: {
		  
		  msg: 'demo',
		  seen: true,
		  message: '页面加载于 ' + new Date().toLocaleString(),
		  todos: [
				  { text: '学习 JavaScript' },
				  { text: '学习 Vue' },
				  { text: '整个牛项目' }
				]
		  
		},
		methods: {
		  show() {
		    alert();
			console.log(this.msg);
		  }
		}
	    
	  })
	  
	</script>
	
 </body>
</html>
