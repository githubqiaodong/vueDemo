  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
 </head>

 <body>
	<!--  -->
	<div id = "app">
	  <input type="button" value="按钮show" @click="toggle = !toggle">
	  
	  <!-- v-if的特点：每次都会重新删除或创建元素，有较高的切换新能消耗 -->
	  <!-- v-show的特点：每次不会重新进行DOM的创建和删除操作，只是切换了元素的display: none;样式，有较高的初始渲染消耗 -->
	  
	  <!-- 如果元素涉及到频繁切换，最好不要使用v-if，v-if没有初始渲染消耗，当flag为false时不会在页面显示（就是不渲染） -->
	  <h3 v-if="flag">这是用v-if控制的元素</h3>
	  <!-- 如果一个元素创建出来以后永远不会被显示，这样的话v-show会有较高的初始渲染消耗 -->
	  <h3 v-show="flag">这是用v-show控制的元素</h3>
	</div>
	
	<script>
	  
	  var vm = new Vue({
	    
	    el: '#app',
		data: {
		  
		  msg: 'demo',
		  flag: true
		  
		},
		methods: {
		  show() {
		    alert();
			console.log(this.msg);
		  }/*,
		  toggle() {
		    this.flag = !this.flag
		  }*/
		}
	    
	  })
	  
	</script>
	
 </body>
</html>
