 <body>

		<option value="/">/</option>

	</div>
	
	<script>

	    el: '#app',
		data: {
		  
		  msg: 'demo',
		  n1: 0,

		  result: 0,
		  opt: '+'
		  
		},
		methods: {

				break;                                             
		      case '-':                                            
			    this.result = parseInt(this.n1) - parseInt(this.n2);
				break;                                             
			  case '*':                                            
			    this.result = parseInt(this.n1) * parseInt(this.n2);
				break;                                             
			  case '/':                                            
			    this.result = parseInt(this.n1) / parseInt(this.n2);
				break;
				*/

			    this.result = eval(codeStr);
			}
			
			
		  }
		
	    
	  })
	  
	</script>
	
 </body>
</html>
